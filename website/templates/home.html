{% extends "base.html" %}

{% block title %} Homepage {% endblock %}

{% block content %}
<h1 class="text-center">Tarefas</h1>
<ul class="list-group list-group-flush" id="notas">
    {% for tarefa in usuario.tarefas %}
        <li class="list-group-item">
            {{ tarefa.texto }}
            <button type="button" class="close" onClick="deleteNota({{ tarefa.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
    {% else %}
        <li>Nenhuma tarefa cadastrada.</li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="tarefa" id="tarefa" class="form-control my-3"></textarea>
    <div class="form-check">
        <input type="checkbox" name="publica" class="form-check-input" id="publica">
        <label class="form-check-label" for="publica">PÃºblica</label>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
    </div>
</form>
{% endblock %}
