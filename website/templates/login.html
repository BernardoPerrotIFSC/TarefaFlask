{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<h2 class="text-capitalize text-center">Login</h2>
<h3 class="text-center">Caso não estaja cadastrado, vá a página de cadastro <a href="/sign-up">clicando aqui</a></h3>
    <form method="POST">
        <div class="form-group">
            <label for="email">Endereço de email</label>
            <input type="email" class="form-control" id="email"
                name="email" placeholder="Informe o email" />
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha"
                name="senha" placeholder="Informe a senha" />
        </div>
        
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
